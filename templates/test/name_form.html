{% extends 'basic.html' %}


{% block title %}Name{% endblock %}

{% block content %}
    {% if form.errors %}
        <p class="text text-danger">Your name in not correctly. Please try again.</p>
    {% endif %}
    <form class="{% if form.errors %}border border-danger{% endif %}" action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.name.label_tag }}</td>
                <td>{{ form.name }}</td>
            </tr>
        </table>
        <input type="submit" name="sent" value="Done">
    </form>
{% endblock %}
