{% extends 'basic.html' %}


{% block title %}ResetPassword{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            <p class="text-danger">{{ form.emails.errors }}</p>
        {% endif %}
        <p>Enter your email:</p>
        <p>{{ form.email }}</p>
        <input type="submit" class="btn btn-default btn-lg" value="Reset password" />
    </form>
{% endblock %}
